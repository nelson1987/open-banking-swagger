securityDefinitions:
  MerchantApiKey:
    type: basic
  PartnerApiKey:
    type: basic
  MerchantOAuth2:
    type: oauth2
    tokenUrl: https://api.nuapay.com/oauth/token_key
    flow: password
    scopes:
      openbanking_aisp: Account Information Service Provider access
      openbanking_pisp: Payment Initiation Service Provider access
      openbanking_pisp_read: Read Account and Payment Information access
      openbanking_refund: Payment refund access
  PartnerOAuth2:
    type: oauth2
    tokenUrl: https://api.nuapay.com/oauth/token_key
    flow: password
    scopes:
      openbanking_aisp: Account Information Service Provider access
      openbanking_pisp: Payment Initiation Service Provider access
      openbanking_pisp_read: Read Account and Payment Information access
      openbanking_refund: Payment refund access
definitions:
  RestResponseLink:
    type: object
    properties:
      id:
        type: string
      resourceType:
        type: string
      uri:
        type: string
    title: RestResponseLink
  Bank:
    type: object
    required:
      - supportedCurrencies
      - id
      - uri
      - logo
      - name
      - country
    properties:
      id:
        type: string
        description: The Banks Id
      uri:
        type: string
        description: Uri to Bank Resource
      name:
        type: string
        description: The Banks Name
      logo:
        type: string
        description: The Banks Logo http location
      supportedCurrencies:
        type: array
        description: Holds list of payment currencies that that the bank can process.
        items: 
          type: string
          description: ISO currency code. 
      country:
        type: string
        description: countryCode - ISO country code - indicates where the Bank is located (ISO 3166 Alpha-2)
    title: Bank
  BanksResponse:
    type: object
    required:
      - data
      - uri
      - page
      - sort
    properties:
      uri:
        type: string
        description: Holds queried resource uri.
      data:
        type: array
        description: Banks collection
        items:
          $ref: '#/definitions/Bank'
      page:
        $ref: '#/definitions/RestResponsePaginationDetails'
      sort:
        type: array
        items:
          type: string
    title: BanksResponse
    example:
      uri: /banks
      data: 
       -  id: 8ow24y2pdx
          uri: /banks/8ow24y2pdx
          name: Nuapay
          logo: https://www.nuapay.com/wp-content/uploads/2018/04/nuapay.svg
          supportedCurrencies:
          - GBP
          - EUR
          country: GB
      page:
        pageNumber: 1
        pageSize: 10
        totalElements: 1
        totalPages: 1
      sort: []  
  DebtorAccount:
    type: object
    required:
      - identification
      - schemeName
    properties:
      identification:
        type: string
        description: Identification assigned by an institution to identify an account. This identification is known by the account owner.
        minLength: 1
